<div class="d-flex justify-content-end">
  <div class="row me-2">
    <div class="col-7 mt-2">
      <span class="text-nowrap fw-bold">Records per page </span>
    </div>
    <div class="col-5">
      <select
        class="form-select"
        [formControl]="pageSizeFormControl"
      >
        @for (
          option of configuration()
            | get: 'paginationOptions'
            | get: 'pageSizeOptions' || [];
          track $index
        ) {
          <option [value]="option">{{ option }}</option>
        }
      </select>
    </div>
  </div>
  <ngb-pagination
    [boundaryLinks]="true"
    [collectionSize]="dataSize"
    [pageSize]="pageSizeFormControl.value || 5"
    (pageChange)="onPageChange($event)"
    [maxSize]="10"
    [ellipses]="true"
  >
  </ngb-pagination>
</div>
