<div class="table-wrapper">
  <table class="table table-striped">
    @defer {
      <thead
        style="z-index: 99"
        x-table-header
        [configuration]="configuration()"
      ></thead>
    }
    @defer {
      <tbody
        x-table-body
        [configuration]="configuration()"
      ></tbody>
    }
  </table>
</div>
<div class="row">
  @defer {
    <x-table-pagination
      class="mt-3"
      [configuration]="configuration()"
    />
  }
</div>
